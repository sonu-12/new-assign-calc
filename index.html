<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Calculator</title>
</head>
<body>
 <main>

    <h1>Calculator</h1>

<div id="inp">
    <input id="result" type="text"  onclick= "this.style.backgroundColor='rgb(125, 160, 224)'" >

</div>

<div id="funcbtn">

    <button onclick="clearval()"  onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"> <h3>AC</h3></button>
    <button onclick="keypress('+')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>+</h3></button>
    <button onclick="keypress('-')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>-</h3></button>
    <button onclick="keypress('*')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>x</h3></button>
    <button onclick="keypress('/')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>/</h3></button>

</div>

<div id="funcbtn2">
    <button onclick="keypress('(')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>(</h3></button>
    <button onclick="keypress(')')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>)</h3></button>
    <button onclick="keypress('%')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(211, 103, 32)'"><h3>%</h3></button>
   

</div>


<div id="numbtn">

    <div>
        <button onclick="keypress('7')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"> <h3>7</h3></button>
    <button onclick="keypress('8')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>8</h3></button>
    <button onclick="keypress('9')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>9</h3></button>
    </div>
    <div>
        <button onclick="keypress('4')"  onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"> <h3>4</h3></button>
    <button onclick="keypress('5')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>5</h3></button>
    <button onclick="keypress('6')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>6</h3></button>
    </div>
    <div>
        <button onclick="keypress('1')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"> <h3>1</h3></button>
        <button onclick="keypress('2')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>2</h3></button>
        <button onclick="keypress('3')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>3</h3></button>
    </div>
    <div>
        <button onclick="keypress('0')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"> <h3>0</h3></button>
        <button onclick="keypress('.')" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>.</h3></button>
        <button onclick="ans()" onmouseover="this.style.backgroundColor='rgb(125, 160, 224)'" onmouseout="this.style.backgroundColor='rgb(250, 244, 244)'"><h3>=</h3></button>
    </div>
    

</div>



 </main>  
</body>
</html>
